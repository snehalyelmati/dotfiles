# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
        color_good = "#ffffff"
        color_bad = "#586E75"
        color_degraded = "#DC322F"
}

# order += "ipv6"
order += "cpu_usage"
order += "disk /home"
# order += "disk /home"
order += "wireless _first_"
# order += "ethernet _first_"
# order += "battery all"
order += "load"
order += "memory"
order += "volume master"
order += "tztime date"
order += "tztime local"

cpu_usage {
        format = " %usage"
}

load {
        format = " %1min"
        # max_threshold = 0.3
}

disk "/home" {
        # format = " hdd %avail "
        format = " %avail"
}

wireless _first_ {
        format_up = " %essid"
        format_down = " No Connected"
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
        format_up = " lan: %ip %speed "
        format_down = " no lan "
}

battery all {
        # format = "%status %percentage %remaining %emptytime"
        format = " %status %percentage"
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        # status_chr = ""
        status_chr = "⚡"
        # status_bat = "bat"
        # status_bat = "☉"
        status_bat = ""
        # status_unk = "?"
        status_unk = ""
        # status_full = ""
        status_full = "☻"
        low_threshold = 15
        threshold_type = time
}

memory {
        format = " %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}

tztime local {
        format = "%I:%M:%S %p"
        # format = "%Y-%m-%d %H:%M:%S"
        # format = "%{%}, %Y%N - %H"
}

tztime date {
        format = "%a, %b %d"
        # format = "%Y-%m-%d %H:%M:%S"
        # format = "%{%}, %Y%N - %H"
}

volume master {
        format = "♪ %volume"
        format_muted = "♪: muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
